<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Page</title>
    <meta
      name="description"
      content="Take a quiz to test your knowledge in various topics."
    />
    <link rel="stylesheet" href="05-Quiz-Page.min.css" />
  </head>
  <body>
    <header>
      <nav>
        <button id="burger-menu-btn" aria-label="Open menu">☰</button>
        <span
          id="username"
          class="hide-on-small-screens"
          style="visibility: hidden"
        ></span>
        <p class="navbar-title">QuizAce: <span id="quiz-topic">Topic</span></p>
        <div class="nav-right">
          <span id="username" class="hide-on-small-screens"></span>
          <img
            src="./images/profile.png"
            alt="Profile Photo"
            id="profile-photo"
          />
          <div class="dropdown-menu" id="dropdown-menu">
            <a href="01-Welcome-Page.html#resources-section" id="logout-link"
              >Log Out</a
            >
          </div>
        </div>
      </nav>
    </header>
    <main id="quiz-main">
      <section id="quiz-section">
        <div class="quiz-container">
          <div class="question-container">
            <h2 class="question-number">
              Question <span class="qs-num"></span>:
            </h2>
            <p class="question-text"></p>
          </div>
          <div class="answers-container">
            <label class="answer-option">
              <input type="radio" name="answer" value="A" />
              <span class="answer-circle"></span>
              <span class="answer-text"></span>
            </label>
            <label class="answer-option">
              <input type="radio" name="answer" value="B" />
              <span class="answer-circle"></span>
              <span class="answer-text"></span>
            </label>
            <label class="answer-option">
              <input type="radio" name="answer" value="C" />
              <span class="answer-circle"></span>
              <span class="answer-text"></span>
            </label>
            <label class="answer-option">
              <input type="radio" name="answer" value="D" />
              <span class="answer-circle"></span>
              <span class="answer-text"></span>
            </label>
          </div>
          <button id="next-btn" disabled>Next</button>
          <div class="timer-icon" id="timer-icon">⏰</div>
          <div class="timer-box" id="timer-box">5:00</div>
        </div>
      </section>
      <aside id="sidebar">
        <ul>
          <li><a href="01-Welcome-Page.html">Home</a></li>
        </ul>
      </aside>
    </main>
    <script src="05-Quiz-Page.min.js"></script>
  </body>
</html>
