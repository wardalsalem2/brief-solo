<!DOCTYPE html>

  <head>

    <meta name="description" content="Select a topic to start your quiz" />
    <link rel="stylesheet" href="04-Quiz-Select-Topic.min.css" />

  <body>
    <header>
      <nav>
        <button id="burger-menu-btn" aria-label="Open menu">â˜°</button>
