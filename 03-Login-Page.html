<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In - QuizAce</title>
    <meta
      name="description"
      content="Log in to QuizAce to test your knowledge with fun and challenging quizzes."
    />
    <link rel="stylesheet" href="03-Login-Page.min.css" />
  </head>
  <body>
    <header>
      <nav>
        <button id="burger-menu-btn" aria-label="Open menu">â˜°</button>
        <p class="navbar-title">QuizAce</p>
        <div class="nav-right">
          <button id="signup-btn">Sign Up</button>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="login-heading">Log In to Your Account</h1>
      <section id="login-section">
        <div class="login-form-container">
          <form id="login-form">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email address"
              required
            />
            <small class="validation-message" id="email-validation"></small>

            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
            <small class="validation-message" id="password-validation"></small>

            <button type="submit" id="login-btn" disabled>Log In</button>
          </form>
          <p style="margin-bottom: 0">
            New user? <a href="02-Signup-Page.html">Sign Up</a>
          </p>
        </div>
        <img src="./images/image.png" alt="Log In Image" />
      </section>
      <aside id="sidebar">
        <ul>
          <li><a href="01-Welcome-Page.html">Home</a></li>
          <li class="mobile-only"><a href="02-Signup-Page.html">Sign Up</a></li>
        </ul>
      </aside>
    </main>
    <script src="03-Login-Page.min.js"></script>
  </body>
</html>
